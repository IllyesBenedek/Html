    <h1>AIX</h1>
    <h2>Egy</h2>
    <p>
    Az <strong>AIX</strong> az <strong>Advanced Interactive eXecutive</strong> rövidítése.
    Az <strong>AIX</strong> egy kereskedelmi Unix operációs rendszer, amit
    az IBM fejleszt.
    </p>
    <h2>Kettő</h2>
    <p>
    Az <strong>AIX</strong> a UNIX System V rendszeren alapszik.
    </p>
    <h2>Három</h2>
    <p>
    Támogatott platformok:
    IBM RS/6000
    POWER
    PowerPC
    IBM System i
    System/370
    PS/2
    Apple Network Server
    </p>
